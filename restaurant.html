<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집 등급표</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
      color: #333333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #333333;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666666;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .table-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e5e5;
      overflow-x: auto;
    }

    /* 데스크톱 테이블 스타일 */
    .desktop-table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
      table-layout: fixed;
      min-width: 600px;
    }

    .desktop-table thead th {
      background: #f8f9fa;
      color: #333333;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 20px 24px;
      text-align: center;
      letter-spacing: 0.5px;
      border: 1px solid #e5e5e5;
    }

    .desktop-table thead th:first-child {
      width: 15%;
    }

    .desktop-table thead th:last-child {
      width: 85%;
    }

    .desktop-table tbody tr {
      transition: background 0.2s ease;
    }

    .desktop-table tbody tr:hover {
      background: #f8f9fa;
    }

    .desktop-table tbody tr:nth-child(even) {
      background: #fafafa;
    }

    .desktop-table tbody tr:nth-child(even):hover {
      background: #f0f0f0;
    }

    .desktop-table td {
      padding: 18px 24px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      border: 1px solid #e5e5e5;
      position: relative;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .grade-cell {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #333333;
      background: #f8f9fa;
      border: 1px solid #e5e5e5;
      width: 15%;
    }

    .restaurant-name {
      font-weight: 500;
      color: #333333;
      transition: color 0.2s ease;
      width: 17%;
    }

    .restaurant-name:hover {
      color: #666666;
    }

    .desktop-table td:empty {
      background: #fafafa;
      color: #cccccc;
    }

    /* 모바일 카드 스타일 */
    .mobile-cards {
      display: none;
    }
    /* 모바일 카드 내부의 모든 요소는 display 속성을 초기화 */
    .mobile-cards * {
      display: revert;
    }
    .grade-card {
      background: #ffffff;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e5e5;
      overflow: hidden;
    }
    .grade-header {
      background: #f8f9fa;
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }
    .grade-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333333;
      letter-spacing: 1px;
    }
    .restaurant-list { padding: 20px; }
    .restaurant-item {
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 1rem;
      font-weight: 500;
      color: #333333;
    }
    .restaurant-item:last-child { border-bottom: none; }

    .footer {
      text-align: center;
      margin-top: 40px;
    }

    .criteria {
      font-size: 1.2rem;
      color: #333333;
      font-weight: 500;
      letter-spacing: 0.5px;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .description {
      font-size: 0.9rem;
      color: #666666;
      margin-top: 8px;
    }

    /* 반응형 디자인 */
    @media screen and (max-width: 1024px) {
      .container {
        max-width: 95%;
      }
      
      .table-container {
        padding: 30px 20px;
      }
      
      .desktop-table {
        min-width: 500px;
      }
      
      .desktop-table td {
        padding: 15px 20px;
        font-size: 0.95rem;
      }
      
      .desktop-table thead th {
        padding: 15px 20px;
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .table-container {
        padding: 20px;
        border-radius: 8px;
        overflow-x: visible;
      }

      .desktop-table {
        display: none;
      }
      
      .mobile-cards {
        display: block;
      }

      .grade-card {
        margin-bottom: 16px;
      }

      .grade-header {
        padding: 15px 20px;
      }

      .grade-title {
        font-size: 1.4rem;
      }

      .restaurant-list {
        padding: 20px;
      }

      .restaurant-item {
        padding: 12px 0;
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 15px 8px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .table-container {
        padding: 15px;
      }

      .grade-header {
        padding: 12px 15px;
      }

      .grade-title {
        font-size: 1.3rem;
      }

      .restaurant-list {
        padding: 15px;
      }

      .restaurant-item {
        padding: 10px 0;
        font-size: 0.9rem;
      }

      .criteria {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>식당 등급표</h1>
      <p class="subtitle">회사 근처 맛집들을 등급별로 정리했습니다</p>
    </div>

    <div class="table-container">
      <!-- 데스크톱 테이블 -->
      <table class="desktop-table">
        <thead>
          <tr>
            <th>등급</th>
            <th colspan="5">목록</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="grade-cell">S</td>
            <td class="restaurant-name" data-label="맛집:">국밥집며느리</td>
            <td class="restaurant-name" data-label="맛집:">장서는날</td>
            <td class="restaurant-name" data-label="맛집:">희래등</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td class="grade-cell">A</td>
            <td class="restaurant-name" data-label="맛집:">대야부대찌개</td>
            <td class="restaurant-name" data-label="맛집:">서울깍두기</td>
            <td class="restaurant-name" data-label="맛집:">청년감자탕</td>
            <td class="restaurant-name" data-label="맛집:">도비</td>
            <td></td>
          </tr>
          <tr>
            <td class="grade-cell">B</td>
            <td class="restaurant-name" data-label="맛집:">분식집</td>
            <td class="restaurant-name" data-label="맛집:">진주성</td>
            <td class="restaurant-name" data-label="맛집:">수미초밥</td>
            <td class="restaurant-name" data-label="맛집:">시골집</td>
            <td class="restaurant-name" data-label="맛집:">덮밥집</td>
          </tr>
          <tr>
            <td class="grade-cell">D</td>
            <td class="restaurant-name" data-label="맛집:">밀가</td>
            <td class="restaurant-name" data-label="맛집:">명가한식</td>
            <td class="restaurant-name" data-label="맛집:">밥마마</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <!-- 모바일 카드 -->
      <div class="mobile-cards">
        <div class="grade-card">
          <div class="grade-header">
            <div class="grade-title">S 등급</div>
          </div>
          <div class="restaurant-list">
            <div class="restaurant-item">국밥집며느리</div>
            <div class="restaurant-item">장서는날</div>
            <div class="restaurant-item">희래등</div>
          </div>
        </div>

        <div class="grade-card">
          <div class="grade-header">
            <div class="grade-title">A 등급</div>
          </div>
          <div class="restaurant-list">
            <div class="restaurant-item">대야부대찌개</div>
            <div class="restaurant-item">서울깍두기</div>
            <div class="restaurant-item">청년감자탕</div>
            <div class="restaurant-item">도비</div>
          </div>
        </div>

        <div class="grade-card">
          <div class="grade-header">
            <div class="grade-title">B 등급</div>
          </div>
          <div class="restaurant-list">
            <div class="restaurant-item">분식집</div>
            <div class="restaurant-item">진주성</div>
            <div class="restaurant-item">수미초밥</div>
            <div class="restaurant-item">시골집</div>
            <div class="restaurant-item">덮밥집</div>
          </div>
        </div>

        <div class="grade-card">
          <div class="grade-header">
            <div class="grade-title">D 등급</div>
          </div>
          <div class="restaurant-list">
            <div class="restaurant-item">밀가</div>
            <div class="restaurant-item">명가한식</div>
            <div class="restaurant-item">밥마마</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p class="criteria">기준은 거리, 가격, 맛으로 점심 식사 기준입니다.</p>
      <p class="description">25.06.27 등급표 생성, 너무 자주간 곳은 티어 다운</p>
    </div>
  </div>
</body>
</html>
